<br><br>
<h1>Reports</h1>
<br><br>

<div class="card my-5" *ngFor="let report of reports; let i = index">
    <div class="card-header d-flex justify-content-between">
        <span>Title: {{report.title}}</span>
        <span>Type: {{report.type}}</span>
        <small class="text-muted ">{{report.date.toDate() | date: 'dd MM yy hh:mm' }}</small>
    </div>
    <div class="card-body">
        <h4 class="card-title">Description: {{report.description}}</h4>
        <p class="card-text">
            <span class="soutplayer">
                <audio #audio [src]="myaudio[i] | async" ></audio>
                <div>
                    <i (click)="playAudio()" class="fas fa-2x fa-play-circle" 
                    style="color: #d8352b;position: relative;top: 3px;"></i>
                    <i (click)="pauseAudio()" class="fas fa-2x fa-pause-circle" 
                    style="color: #d8352b;position: relative;top: 3px;"></i>
                    <span #audtime style="position: relative;top: -2px;"></span>
            
                    <input #slider type="range" class="slider" min="0">
            
                    <span #auddur style="position: relative;top: -2px;"></span>
                    <span class="btn-group dropright">
                        <i #volicon class="fas fa-2x  fa-volume-up" style="color: #d8352b;position: relative;top: -4px;" 
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ></i>
                        <div class="dropdown-menu">
                            <input #vol type="range" class="slider2" min="0" max="100">
                        </div>
                    </span>
                </div>
            </span>
            
        </p>
        <p class="card-text">
            <img class="img-fluid" [src]="myimg[i] | async" alt="img">
        </p>
    </div>
    <div class="card-footer d-flex  flex-column ">
        <button class="btn btn-primary col-6 mx-auto">Reporter: {{report.userId}}</button><br>
        <button class="btn btn-danger col-6 mx-auto">Repoerted: {{report.reportedId}}</button>
    </div>
</div>
